<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/main.js" defer></script>
    <title>Document</title>
</head>

<body>
    <header class="container-fluid">
        <h1>Javascript Quiz</h1>
    </header>
    <main class="container">

        <section id="startButtonSection">
            <button id="startButton" class="btn">Start Quiz</button>
        </section>


        <h2 id="question">This is where the current question will be displayed.</h2>

        <section class="container">
            <div class="row">
                <div class="col-sm-12 col-lg-4">
                    <ol id="answerList">
                        <li><button id="answer1" class="btn">Answer 1</button></li>
                        <li><button id="answer2" class="btn">Answer 2</button></li>
                        <li><button id="answer3" class="btn">Answer 3</button></li>
                        <li><button id="answer4" class="btn">Answer 4</button></li>
                    </ol>
                </div>

                <div class="col-sm-12 col-lg-2 time">
                    <div>Time Remaining:</div>
                </div>
                <div class="col-sm-12 col-lg-1 time">
                    <div id="minutesRemaining">2</div>
                    <div>minutes</div>
                </div>
                <div class="col-sm-12 col-lg-1 time">
                    <div id="secondsRemaining">30</div>
                    <div>seconds</div>
                </div>

            </div>
        </section>


        <section id="determination" class="container-fluid">
            <div class="row">
                <div id="yourAnswerIs" class="col-sm-12 col-lg-3">
                    <h4>Your answer is:</h3>
                </div>
                <div id="correctOrIncorrect" class="col-sm-12 col-lg-6">
                    <h4>Correct/Incorrect</h3>
                </div>
                <div id="viewHighScores" class="col-sm-12 col-lg-3">
                    <a href="">View Highscores</a>
                </div>
            </div>
        </section>
    </main>


</body>

</html>
